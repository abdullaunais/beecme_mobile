<ion-menu [content]="content" style="background-color: #efefef;">
  <ion-header (click)="loginOrProfile()">
    <!--<ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>-->
    <img src="assets/img/cover/cover.jpg" alt="Cover" style="display: block; width: 100%; height: auto;" />
    <img [attr.src]="profilepic" alt="Cover" style="position: absolute; top:2rem; left:2rem; width: 8rem; height: 8rem; border-radius: 100%;" />
    <ion-label style="position: absolute; top: 10rem; left: 3rem; color: #fff;">{{ profileLabel }}</ion-label>
    <!--<ion-label style="position: absolute; top: 12rem; left: 3rem; color: #fff;">0770040302</ion-label>-->
  </ion-header>

  <ion-content>
    <ion-list style="margin-top: 0.5rem;" no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [ngStyle]="{'border-bottom': p.devide ? '1px solid #eee' : '0px'}">
        <ion-icon [name]="p.icon" color="ui-theme" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
