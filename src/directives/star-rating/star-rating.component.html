<div id="{{id}}" class="rating {{getComponentClassNames()}}" tabindex="0" (keydown)="onKeyDown($event)" (blur)="onBlur($event)"
    (focus)="onFocus($event)" (mouseleave)="onStarHover(0)">
    <div *ngIf="labelVisible" class="label-value">{{labelText}}</div>
    <div class="s-c">
        <div class="star" (mouseenter)="onStarHover(star)" *ngFor="let star of stars" (tap)="onStarClicked(star)">
            <i *ngIf="!svgVisible()" class="s-e {{classEmpty}}"></i>
            <i *ngIf="!svgVisible()" class="s-e {{classHalf}}"></i>
            <i *ngIf="!svgVisible()" class="s-f {{classFilled}}"></i>
            <svg *ngIf="svgVisible()" class="s-e default-s-e-icon">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" [attr.xlink:href]="pathEmpty"></use>
            </svg>
            <svg *ngIf="svgVisible()" class="s-h default-s-h-icon">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" [attr.xlink:href]="pathHalf"></use>
            </svg>
            <svg *ngIf="svgVisible()" class="s-f default-s-f-icon">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" [attr.xlink:href]="pathFilled"></use>
            </svg>
        </div>
    </div>
</div>
