<ion-header class="page-cart-header">

  <ion-navbar color="ui-theme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-cart">

  <div style="display: flex; justify-content: space-between;">
    <ion-label *ngIf="cartItems.length === 0 && !isLoading" style="text-align: center; width: 100%; color: #999;">No Items in Cart.</ion-label>
    <ion-spinner *ngIf="isLoading" class="loading-spinner" color="ui-theme"></ion-spinner>
  </div>

  <ion-card ion-item no-lines class="cart-status" *ngIf="shopIsVisible">
    <ion-avatar item-left>
      <img [src]="cartShop.profilePicture">
    </ion-avatar>
    <h2 style="color: #fff; font-weight: 700;">{{cartShop.username}}</h2>
    <div class="item-status-wrapper">
      <ion-icon name="cart"></ion-icon>
      <div class="item-status">&nbsp;CURRENTLY ACTIVE</div>
    </div>
  </ion-card>

  <ion-card *ngFor="let item of cartItems; let i = index;">
    <ion-row>
      <ion-col col-4 class="item-card-icon-col" [defaultImage]="cartShop.profilePicture" [lazyLoad]="item.img1" no-padding>
        <!--<img class="item-card-icon" [src]="item.img1" />-->
      </ion-col>
      <ion-col class="item-card-content-col" no-padding>
        <ion-card-content class="item-card-content" style="padding: 1rem;">
          <ion-card-title class="item-card-content-title" no-margin no-padding>
            {{ toTitleCase(item.nameEn) }}
          </ion-card-title>
          <!--<ion-label style="margin: 0 0 0.5rem 0;">
            {{ item.descriptionEn }}
          </ion-label>-->
        </ion-card-content>
        <ion-card-content class="item-card-content-desc" style="padding: 0rem 2rem 0 0.8rem;">
          <ion-badge style="font-size:1.2rem;">{{ item.quantity + " " + item.unit }}{{ (item.quantity > 1) ? "s" : "" }}</ion-badge>
        </ion-card-content>
        <ion-card-content style="padding: 0.4rem 2rem 2rem 1rem;">
          <p class="item-card-content-desc" no-margin>
            <ion-icon name="quote" color="dark"></ion-icon>&nbsp;&nbsp;<span style="color:#666;"><i>"{{ item.commentDtl }}"</i></span>
          </p>
        </ion-card-content>
      </ion-col>
    </ion-row>
    <hr style="margin: 0;" />
    <ion-row no-padding>
      <ion-col text-center style="padding:0">
        <button ion-button color="primary" clear small class="btnCartAction">
          <ion-icon name="pricetag" style="font-size: 2.5rem;"></ion-icon>
          &nbsp;{{item.quantity*item.price}} SAR
        </button>
      </ion-col>
      <ion-col text-center style="padding:0">
        <button ion-button color="ui-theme" clear small class="btnCartAction" (tap)="viewItem(item)">
          <ion-icon name="bookmark" style="font-size: 2.5rem;"></ion-icon>
          &nbsp;View
        </button>
      </ion-col>
      <ion-col text-center style="padding:0">
        <button ion-button color="danger" clear small class="btnCartAction" (tap)="removeItem(item)">
          <ion-icon name="trash" style="font-size: 2.5rem;"></ion-icon>
          &nbsp;Remove
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <!--<ion-fab top right edge>
    <button color="ui-theme-dark" ion-fab (tap)="checkAmount()">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </button>
  </ion-fab>-->
</ion-content>

<ion-footer class="footer-cart" *ngIf="cartItems.length > 0">
  <button ion-button full clear (tap)="checkAmount()" class="button-checkout"> 
    <ion-icon name="checkmark-circle"></ion-icon>
    &nbsp;&nbsp;CHECKOUT ( TOTAL {{totalAmount}} SAR )
  </button>
</ion-footer>
