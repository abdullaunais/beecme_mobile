<ion-header class="profile-header-categories" no-shadow>
    <ion-navbar color="ui-theme">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title ng-style="color:white;">Categories</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openCart()">
              <ion-icon name="cart"></ion-icon>
              <ion-badge *ngIf="cartCount > 0" color="danger" class="badge badge-assertive header-badge">{{ cartCount }}</ion-badge>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="page-categories">
    <div style="display: flex; justify-content: space-between;" style="margin-top: 6rem;">
        <ion-label *ngIf="!isAvailable && !isLoading" style="margin-top: 6rem; text-align: center; width: 100%; color: #fff;">No Categories Available.</ion-label>
        <ion-spinner *ngIf="isLoading" class="loading-spinner" color="light"></ion-spinner>
    </div>
    <div class="card-background-page" style="margin-top: 6rem; margin-right: 1rem; margin-left: 1rem;">
         <!--<ion-card class="section-devider">Categories</ion-card>-->
         <ion-grid>
              <ion-row *ngFor="let i of rows">
                  <ion-col  *ngFor="let category of categories | slice:(i*2):(i+1)*2">
                      <ion-card class="category-card-grid" (tap)="openCategory(category)">
                          <!--<img class="card-image" src="{{ category.imageEn }}"/>-->
                          <img class="card-image-grid" src="assets/img/categories/{{ category.nameEn.toLowerCase() }}.png"/>
                          <div class="card-title-grid">{{ category.nameEn }}</div>
                          <div class="card-devider-grid"></div>
                          <div class="card-subtitle-grid">{{ category.descriptionEn }}</div>
                      </ion-card>
                  </ion-col>
              </ion-row>
          </ion-grid>

        <!--<ion-card *ngFor="let category of categories; let i = index;" class="category-card" (click)="openCategory(category)">
            <img class="card-image" src="{{ category.imageEn }}" />
            <div class="card-title">{{ category.nameEn }}</div>
            <div class="card-subtitle">{{ category.descriptionEn }}</div>
        </ion-card>-->
    </div>
</ion-content>
