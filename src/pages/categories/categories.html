<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title ng-style="color:white;">Categories</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="openModal()">
              <ion-icon name="cart"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="page-categories">
    <div class="card-background-page">
          <ion-grid>
              <ion-row *ngFor="let category of categories">
                  <ion-col>
                      <ion-card style="margin: 2px 2px 2px 2px; width: auto;" [navPush]="itemListPage"  [navParams]="category">
                          <img class="card-image" src="../../assets/img/country_cover/{{ category.imageUrl }}"/>
                          <div class="card-title">{{ category.title }}</div>
                          <div class="card-subtitle">{{ category.value }}</div>
                      </ion-card>
                  </ion-col>
                  <ion-col>
                      <ion-card style="margin: 2px 2px 2px 2px; width: auto;" [navPush]="itemListPage" [navParams]="category">
                          <img class="card-image" src="../../assets/img/country_cover/{{ category.imageUrl }}"/>
                          <div class="card-title">{{ category.title }}</div>
                          <div class="card-subtitle">{{ category.value }}</div>
                      </ion-card>
                  </ion-col>
              </ion-row>
          </ion-grid>


    </div>
</ion-content>
