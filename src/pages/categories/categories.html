<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title ng-style="color:white;">Categories</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="openModal()">
              <ion-icon name="cart"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="page-categories" no-padding no-margin>
    <div class="card-background-page">

                      <ion-card *ngFor="let category of categories; let i = index;" class="category-card" [navPush]="itemListPage"  [navParams]="category">
                          <img class="card-image" src="{{ category.imageEn }}"/>
                          <div class="card-title">{{ category.nameEn }}</div>
                          <div class="card-subtitle">{{ category.descriptionEn }}</div>
                      </ion-card>
    </div>
</ion-content>
