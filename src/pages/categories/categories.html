<ion-header class="profile-header-categories" no-shadow>
    <ion-navbar color="ui-theme">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Categories</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (tap)="openCart()">
                <ion-icon name="cart"></ion-icon>
                <ion-badge *ngIf="cartCount > 0" color="primary" class="badge badge-assertive header-badge">{{ cartCount }}</ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="page-categories">
    <div style="display: flex; justify-content: space-between;">
        <ion-label *ngIf="!isAvailable && !isLoading" style="margin-top: 6rem; text-align: center; width: 100%; color: #fff;">No Categories Available.</ion-label>
        <ion-spinner *ngIf="isLoading" class="loading-spinner" color="ui-theme"></ion-spinner>
    </div>


    <ion-card *ngFor="let category of categories" id="cat{{category.categoryId}}" [ngStyle]="{'background-image': 'url(' + category.imageEn + ')'}" (tap)="openCategory(category)">
        <!--<img [src]="category.imageEn" style="margin-top: -8%;"/>-->
        <div ion-item class="card-title">{{ category.nameEn }}</div>
        <div ion-item class="card-subtitle" ion-item>{{ category.descriptionEn }}</div>
    </ion-card>
