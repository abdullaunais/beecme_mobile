<ion-header>
  <ion-navbar color="ui-theme">
    <button ion-button menuToggle showWhen="android">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Checkout Options</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-checkout-options">

  <ion-card>
    <ion-item class="update-item" (tap)="focusComment();">
      <ion-icon name="quote" color="secondary" item-left></ion-icon>
      <ion-label item-right>Checkout Comment</ion-label>
    </ion-item>
    <ion-textarea placeholder="Eg: landmark, or any other information" [(ngModel)]="checkoutComment" type="text" id="commentInput"
      #commentInput class="input-checkout-comment"></ion-textarea>
  </ion-card>

  <ion-card style="padding:0.5rem;">
    <ion-list no-lines>

      <ion-item>
        <ion-icon name="add-circle" [color]="(createAddress) ? 'primary' : 'dark'" item-start></ion-icon>
        <ion-label>Add New Address</ion-label>
        <ion-toggle [(ngModel)]="createAddress"></ion-toggle>
      </ion-item>

      <ion-item *ngIf="!createAddress">
        <ion-icon name="home" color="danger" item-start></ion-icon>
        <ion-label>Existing Address</ion-label>
        <ion-select [(ngModel)]="selectedAddress" interface="action-sheet" okText="Select" placeholder="Select" cancelText="Cancel">
          <ion-option *ngFor="let address of addressList" [value]="address">{{ address.nickName }}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item *ngIf="createAddress">
        <ion-icon name="home" color="danger" item-start></ion-icon>
        <ion-label>Address Details</ion-label>
      </ion-item>
      <ion-item *ngIf="createAddress">
        <ion-input style="color: #666;" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
      </ion-item>
      <ion-item *ngIf="createAddress">
        <ion-input style="color: #666;" [(ngModel)]="address" placeholder="Street"></ion-input>
      </ion-item>
      <ion-item *ngIf="createAddress">
        <ion-label style="font-size: 1.2rem;  color: #999;">{{locationLabel}}</ion-label>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>

<ion-footer class="checkoutOptionsFooter">
  <button class="checkoutOptionsButton" (tap)="checkout();">PROCEED</button>
</ion-footer>
