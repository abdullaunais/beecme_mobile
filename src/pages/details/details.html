<ion-header>
    <ion-navbar color="ui-theme">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Details</ion-title>
        <!--<button ion-button icon-only menuToggle>-->
        <!--<ion-icon name="arrow-round-back"></ion-icon>-->
        <!--</button>-->
        <ion-buttons end>
            <button ion-button icon-only [navPush]="cartPage">
                <ion-icon name="cart"></ion-icon>
                <ion-badge *ngIf="cartCount > 0" color="danger" class="badge badge-assertive header-badge">{{ cartCount }}</ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content id="itemContent" class="page-details">
    <!--<div style="background-image: url('{{ item.img1 }}');" class="item-image-main"></div>-->
    <img class="item-image-main" src="{{item.img1}}" (tap)="showImages()">
    <!--<div class="parallax" style="background-image: url('../../assets/img/items/F001.jpg')"></div>-->
    <!--<div style="height:1000px;background-color:red;font-size:36px">-->
    <!--Scroll Up and Down this page to see the parallax scrolling effect.-->
    <!--This div is just here to enable scrolling.-->
    <!--Tip: Try to remove the background-attachment property to remove the scrolling effect.-->
    <!--</div>-->
    <!--<div class="parallax"></div>-->
    <ion-card-content>
        <h3>{{ item.nameEn }}</h3>
        <hr/>
        <div class="item-description-paragraph">
            {{ item.descriptionEn }}
        </div>

    </ion-card-content>

    <ion-scroll scrollX="true" style="height: 15rem;" (tap)="showImages()">
        <div style="display: inline-block;">
            <img *ngIf="item.img1" src="{{ item.img1 }}" class="item-image-scroll">
        </div>
        <div style="display: inline-block;">
            <img *ngIf="item.img2" src="{{ item.img2 }}" class="item-image-scroll">
        </div>
        <div style="display: inline-block;">
            <img *ngIf="item.img3" src="{{ item.img3 }}" class="item-image-scroll">
        </div>
    </ion-scroll>
    <hr/>
    <ion-list>

        <ion-item>
            <ion-icon item-left name="checkmark-circle"></ion-icon>
            <h3>Status</h3>
            <ion-note item-right>Available</ion-note>
        </ion-item>
        <ion-item>
            <ion-icon item-left name="contact"></ion-icon>
            <h3>Supplier</h3>
            <!--<ion-avatar item-right>-->
            <!--<img src="../../assets/img/items/F006.jpg"/>-->
            <!--</ion-avatar>-->
            <ion-note item-right>{{ item.supplierEmail }}</ion-note>
        </ion-item>
        <ion-item>
            <ion-icon item-left name="pricetag"></ion-icon>
            <h3>Price</h3>
            <ion-note item-right>{{ item.price }} SAR / {{ item.unit }}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer class="footer-details">
    <button ion-button full clear (click)="selectQuantity()" class="button-cart">
        <ion-icon name="cart"></ion-icon>
        &nbsp;&nbsp;ADD TO CART ( {{ item.price }} SAR / {{ item.unit }} )
    </button>
</ion-footer>
