<ion-header>
    <ion-navbar color="ui-theme">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Details</ion-title>
        <!--<button ion-button icon-only menuToggle>-->
        <!--<ion-icon name="arrow-round-back"></ion-icon>-->
        <!--</button>-->
        <ion-buttons end>
            <button ion-button icon-only (click)="goToCart()">
                <ion-icon name="cart"></ion-icon>
                <ion-badge *ngIf="cartCount > 0" color="danger" class="badge badge-assertive header-badge">{{ cartCount }}</ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content id="itemContent" class="page-details">
    <img class="item-image-main" src="{{item.img1}}" (tap)="showImages()">
    <ion-card-content>
        <h3>{{ toTitleCase(item.nameEn) }}</h3>
        <hr/>
        <div class="item-description-paragraph">
            {{ item.descriptionEn }}
        </div>

    </ion-card-content>

    <div (click)="showImages()"  style="height: 15rem; overflow: overlay; white-space: nowrap;">
        <div style="display: inline-block;">
            <img *ngIf="item.img1" src="{{ item.img1 }}" class="item-image-scroll">
        </div>
        <div style="display: inline-block;">
            <img *ngIf="item.img2" src="{{ item.img2 }}" class="item-image-scroll">
        </div>
        <div style="display: inline-block;">
            <img *ngIf="item.img3" src="{{ item.img3 }}" class="item-image-scroll">
        </div>
    </div>
    <hr/>
    <ion-list>

        <ion-item>
            <ion-icon item-left name="checkmark-circle"></ion-icon>
            <h3>Status</h3>
            <ion-note item-right>Available</ion-note>
        </ion-item>
        <ion-item>
            <ion-icon item-left name="contact"></ion-icon>
            <h3>Supplier</h3>
            <ion-note item-right>{{ toTitleCase(shop.username) }}</ion-note>
        </ion-item>
        <ion-item>
            <ion-icon item-left name="pricetag"></ion-icon>
            <h3>Price</h3>
            <ion-note item-right>{{ item.price }} SAR / {{ item.unit }}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer class="footer-details">
    <button ion-button full clear (click)="validateCart()" class="button-cart">
        <ion-icon name="cart"></ion-icon>
        &nbsp;&nbsp;ADD TO CART ( {{ item.price }} SAR / {{ item.unit }} )
    </button>
</ion-footer>
