<ion-header>

  <ion-navbar color="ui-theme">
    <button ion-button menuToggle showWhen="android">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Images</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="closeImages()">
                <ion-icon name="close"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="page-image-slilder">
  <ion-slides pager>

    <ion-slide *ngIf="item.img1">
      <img src="{{item.img1}}" alt="Image 1" style="width:100%;">
    </ion-slide>

    <ion-slide *ngIf="item.img2">
      <img src="{{item.img2}}" alt="Image 2" style="width:100%;">
    </ion-slide>

    <ion-slide *ngIf="item.img3">
      <img src="{{item.img3}}" alt="Image 3" style="width:100%;">
    </ion-slide>

  </ion-slides>
</ion-content>
