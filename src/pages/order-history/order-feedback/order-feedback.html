<ion-header>

  <ion-navbar [color]="(rating===0) ? 'gold' : (rating<2) ? 'danger' : (rating<4) ? 'gold' : 'green'">
    <ion-title>Add Review</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="viewCtrl.dismiss({success: false});">
              <ion-icon name="close"></ion-icon>
         </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="page-order-feedback" padding>
  <form [formGroup]="reviewForm" ion-card (ngSubmit)="validateReview($event)">
    <ion-card>
      <ion-item>
        <star-rating-comp [starType]="'icon'" size="large" (onClick)="onClick($event)" (onRatingChange)="onRatingChange($event)">
        </star-rating-comp>
      </ion-item>

      <ion-item class="update-item" #formitem>
        <ion-input type="text" formControlName="formReview" #forminput placeholder="Type Review"></ion-input>
        <ion-icon name="star" [color]="(rating===0) ? 'gold' : (rating<2) ? 'danger' : (rating<4) ? 'gold' : 'green'" item-left></ion-icon>
      </ion-item>

      <button ion-button block type="submit" [color]="(rating===0) ? 'gold' : (rating<2) ? 'danger' : (rating<4) ? 'gold' : 'green'" class="update-button">
        <ion-icon name="send"></ion-icon>
        &nbsp;&nbsp;SEND
    </button>
    </ion-card>
  </form>



</ion-content>
