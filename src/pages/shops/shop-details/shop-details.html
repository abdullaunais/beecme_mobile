<!--
  Generated template for the ShopDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="ui-theme">
    <button ion-button menuToggle showWhen="android">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{shop.username}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="viewCtrl.dismiss();">
              <ion-icon name="close"></ion-icon>
         </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="page-shop-details">
  <img [src]="shop.profilePicture" class="profile-pic" />
</ion-content>
