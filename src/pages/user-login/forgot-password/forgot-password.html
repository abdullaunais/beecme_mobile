<ion-header class="profile-header">

  <ion-navbar color="ui-theme">
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title ng-style="color:white;">Forgot Password</ion-title>
    <!--<ion-buttons end>
          <button ion-button icon-only (tap)="editProfile()" style="color: white;">
              <ion-icon name="create"></ion-icon>
          </button>
      </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content class="page-forgot-password">
  <!--<h4 class="registerHead"> Forgot Password? </h4>-->
  <form [formGroup]="forgotPwdForm" (ngSubmit)="validate($event)">
    <ion-list style="margin: 3rem; margin-top: 20vh;">

      <ion-item class="registerItem" #formitem>
        <ion-input type="email" formControlName="formEmail" (ionBlur)="inputBlur()" #forminput class="registerInput" placeholder="Enter your email"></ion-input>
        <ion-icon name="at" color="ui-theme-dark" class="registerInputIcon" item-left></ion-icon>
      </ion-item>

      <button ion-button full clear type="submit" (tap)="forgotClick()" class="register-button">
        <ion-icon name="at"></ion-icon>
        &nbsp;&nbsp;Send Recovery Email
    </button>

    </ion-list>
  </form>
</ion-content>
