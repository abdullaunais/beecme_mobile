<ion-content class="page-user-login">
  <h4 class="registerHead"> Login to BeecMe </h4>
  <form [formGroup]="loginForm" (ngSubmit)="validate($event)">
    <ion-list style="margin: 3rem;">

      <button type="button" (tap)="goToRegister()" class="login-button-register">Don't have an account? <b>Signup</b> </button>

      <!--<ion-label class="register-section-label">Login Details</ion-label>-->

      <ion-item class="registerItem" #formitem style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
        <ion-input type="email" formControlName="formEmail" (ionBlur)="inputBlur()" #forminput class="registerInput" placeholder="Email"></ion-input>
        <ion-icon name="at" color="ui-theme-dark" class="registerInputIcon" item-left></ion-icon>
      </ion-item>

      <ion-item class="registerItem" #formitem style="border-top-left-radius: 0; border-top-right-radius: 0;">
        <ion-input type="password" formControlName="formPassword" (ionBlur)="inputBlur()" #forminput class="registerInput" placeholder="Password"></ion-input>
        <ion-icon name="key" color="ui-theme-dark" class="registerInputIcon" item-left></ion-icon>
      </ion-item>


      <button ion-button type="button" full clear (tap)="forgotPwd()" class="forgot-button">
        Forgot Password?
      </button>

      <button ion-button full clear type="submit" (tap)="loginClick()" class="register-button">
        <ion-icon name="key"></ion-icon>
        &nbsp;&nbsp;Login
      </button>

    </ion-list>
  </form>
</ion-content>
