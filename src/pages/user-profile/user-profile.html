<ion-header class="profile-header" id="header-content">

  <ion-navbar color="ui-theme" id="nav-content">
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title ng-style="color:white;">Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="choosePhoto()" class="btn-edit-image">
        <ion-icon name="image"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="page-user-profile" parallax-header (ionScroll)="checkScroll($event)">
  <div class="header-image" style="background-image: url('assets/img/cover/profile_default.jpg');" [ngStyle]="{'background-image': 'url(' + user.profilePicture + ')'}">
  </div>

  <div class="main-content" id="profile-content" no-padding>

    <ion-list no-lines margin-left margin-top margin-right style="margin-bottom:0.2rem;">
      <ion-item>
        <ion-icon name="person" color="ui-theme" item-start></ion-icon>
        <div style="font-weight: 700;">Name</div>
      </ion-item>
      <ion-item style="min-height:auto;">
        <ion-icon style="min-height: auto;" item-start></ion-icon>
        <div class="list-content-desc">
          {{user.username}}
        </div>
        <ion-icon name="create" (tap)="presentUpdateModal('Name');" class="btn-icon-edit" color="blue-grey" item-end></ion-icon>
      </ion-item>
    </ion-list>

    <ion-list no-lines margin-left margin-right style="border-top: 1px solid #eee; margin-bottom:0.2rem;">
      <ion-item>
        <ion-icon name="at" color="warning" item-start></ion-icon>
        <div style="font-weight: 700;">Email</div>
      </ion-item>
      <ion-item style="min-height:auto;">
        <ion-icon style="min-height: auto;" item-start></ion-icon>
        <div class="list-content-desc">
          {{user.email}}
        </div>
        <ion-icon name="create" class="btn-icon-edit" color="blue-grey" item-end></ion-icon>
      </ion-item>
    </ion-list>

    <ion-list no-lines margin-left margin-right style="border-top: 1px solid #eee; margin-bottom:0.2rem;">
      <ion-item>
        <ion-icon name="call" color="secondary" item-start></ion-icon>
        <div style="font-weight: 700;">Phone</div>
      </ion-item>
      <ion-item style="min-height:auto;">
        <ion-icon style="min-height: auto;" item-start></ion-icon>
        <div class="list-content-desc">
          {{ (user.phone) ? user.phone : 'Not Specified' }}
        </div>
        <ion-icon name="create" (tap)="presentUpdateModal('Phone');" class="btn-icon-edit" color="blue-grey" item-end></ion-icon>
      </ion-item>
    </ion-list>

    <ion-list no-lines margin-left margin-right style="border-top: 1px solid #eee;">
      <ion-item>
        <ion-icon name="home" color="primary" item-start></ion-icon>
        <div style="font-weight: 700;">Address</div>
      </ion-item>
      <ion-item style="min-height:auto;">
        <ion-icon style="min-height: auto;" item-start></ion-icon>
        <div class="list-content-desc" [innerHTML]="userAddressElement">
        </div>
        <ion-icon name="create" (tap)="presentUpdateModal('Address');" class="btn-icon-edit" color="blue-grey" item-end></ion-icon>
      </ion-item>
    </ion-list>

    <ion-list no-lines margin-left margin-right style="border-top: 1px solid #eee; margin-bottom:5vh;">
      <ion-item>
        <ion-icon name="pin" color="danger" item-start></ion-icon>
        <div style="font-weight: 700;">Location</div>
        <ion-icon name="locate" (tap)="updateLocation();" color="blue-grey" item-end></ion-icon>
      </ion-item>
      <ion-item class="item-map">
        <div #map id="map" style="height:40vh; width:100%; margin-top:1rem;"></div>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
