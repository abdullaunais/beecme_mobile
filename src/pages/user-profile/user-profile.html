<ion-header class="profile-header">

  <ion-navbar color="ui-theme">
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title ng-style="color:white;">Profile</ion-title>
    <ion-buttons end>
          <button ion-button icon-only (click)="editProfile()" style="color: white;">
              <ion-icon name="create"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding class="page-user-profile">
  <div class="cover-background" style="background-image:url('assets/img/cover/cover.jpg');">
      </div>
    <div class="cover-content">
        <img src="assets/img/cover/profile_default.jpg" class="profile-pic"/>

        <ion-list>

    <ion-item-group>
    <ion-item-divider color="light">User Details</ion-item-divider>
    <ion-item style="padding:0 2rem;">
      <ion-label item-left>Name</ion-label>
      <ion-label type="text" item-right style="text-align: center;">{{ user.username }}</ion-label>
    </ion-item>
    <ion-item style="padding:0 2rem;">
      <ion-label item-left>Email</ion-label>
      <ion-label type="text" item-right style="text-align: center;">{{ user.email }}</ion-label>
    </ion-item>
    <ion-item style="padding:0 2rem;">
      <ion-label item-left>Phone</ion-label>
      <ion-label type="text" item-right style="text-align: center;">{{ (user.phone) ? user.phone : '-' }}</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Shipping Address</ion-item-divider>
    <ion-item full style="padding-left: 4rem; background-color: #fff;">
      {{ (user.address) ? user.address : '-' }}
    </ion-item>
  </ion-item-group>

    <ion-item-divider color="light">Location</ion-item-divider>
    <ion-item full style="background-color: #fff;" no-margin>
      <div style="width: 100%; height:16rem; background-color: #a0de4f"></div>
    </ion-item>
  </ion-list>
  </div>
  <!--<img src="../../assets/img/country_cover/cover_sl.jpg" alt="Cover Picture" style="width: 100%; height:auto;"/>-->
  <!--<img src="assets/img/items/F001.jpg" alt="Picture" style="display: block; margin: -8rem auto 0 auto; border-radius: 100%; height: 16rem;">-->

  <div style="display: table;  clear: both;"></div>
</ion-content>
