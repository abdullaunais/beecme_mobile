<ion-content class="page-user-registration">
  <h4 class="registerHead"> Register with BeecMe </h4>
  <ion-list style="margin: 3rem;">

    <button (tap)="goToLogin()" class="register-button-login">Already a Member? <b>Login</b> </button>

    <form [formGroup]="registerForm" (ngSubmit)="validate($event)">
      <ion-item-group>
        <ion-item-divider color="light" style="border-top-left-radius: 5px; border-top-right-radius: 5px;">Login Details</ion-item-divider>
        <ion-item class="registerItem" #formitem>
          <ion-input type="text" formControlName="formUsername" (blur)="inputBlur()" #forminput class="registerInput" placeholder="Name"></ion-input>
          <ion-icon name="person" color="ui-theme-dark" class="registerInputIcon" item-left></ion-icon>
        </ion-item>

        <ion-item class="registerItem" #formitem>
          <ion-input type="email" formControlName="formEmail" (blur)="inputBlur()" #forminput class="registerInput" placeholder="Email"></ion-input>
          <ion-icon name="at" color="ui-theme-dark" class="registerInputIcon" item-left></ion-icon>
        </ion-item>

        <ion-item class="registerItem" #formitem>
          <ion-input type="tel" formControlName="formPhone" (blur)="inputBlur()" #forminput class="registerInput" placeholder="Phone"></ion-input>
          <ion-icon name="call" color="ui-theme-dark" class="registerInputIcon" item-left></ion-icon>
          <ion-label style="margin:0 0 0 1rem; padding:0 0.5rem;" item-left>
            +94 -
          </ion-label>
        </ion-item>
        <ion-item class="registerItem" #formitem style="border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
          <ion-input type="password" formControlName="formPassword" (blur)="inputBlur()" #forminput class="registerInput" placeholder="Password"></ion-input>
          <ion-icon name="key" color="ui-theme-dark" class="registerInputIcon" item-left></ion-icon>
        </ion-item>
      </ion-item-group>

      <button ion-button full clear type="submit" (tap)=" registerClick()" class="register-button">
        <ion-icon name="person-add"></ion-icon>
        &nbsp;&nbsp;REGISTER
    </button>

    </form>
  </ion-list>
</ion-content>
