<ion-content class="page-user-registration">
  <h4 class="registerHead"> Register </h4>
  <ion-list style="margin: 3rem;">

    <button (click)="goToLogin()" class="register-button-login">Already a Member? <b>Login</b> </button>

    <ion-label class="register-section-label">Login Details</ion-label>

    <form [formGroup]="registerForm" (ngSubmit)="doRegister($event)">
      <ion-item class="registerItem">
        <ion-input type="text" formControlName="formUsername" class="registerInput" placeholder="Name"></ion-input>
        <ion-icon name="person" class="registerInputIcon" item-left></ion-icon>
      </ion-item>
      <!--<ion-item>
        <ion-label [hidden]="!registerForm.controls.formUsername.errors">
          Name is required
        </ion-label>
      </ion-item>-->

      <ion-item class="registerItem">
        <ion-input type="email" formControlName="formEmail" class="registerInput" placeholder="Email"></ion-input>
        <ion-icon name="at" class="registerInputIcon" item-left></ion-icon>
      </ion-item>


      <ion-item class="registerItem">
        <ion-input type="tel" formControlName="formPhone" class="registerInput" placeholder="Phone"></ion-input>
        <ion-icon name="call" class="registerInputIcon" item-left></ion-icon>
        <ion-select class="registerInput" item-left>
          <ion-option value="sa" selected="true">+966</ion-option>
          <!--<ion-option value="lk">+94</ion-option>-->
        </ion-select>
      </ion-item>
      <!--<ion-item class="registerItem">-->
      <!--&lt;!&ndash;<ion-label floating>Username</ion-label>&ndash;&gt;-->
      <!--&lt;!&ndash;<ion-label>Country Code</ion-label>&ndash;&gt;-->
      <!--<ion-select class="registerInput" [(ngModel)]="countryCode">-->
      <!--<ion-option value="sa" selected="true">ðŸ‡¸ðŸ‡¦ &nbsp;+966</ion-option>-->
      <!--<ion-option value="lk">+94 ðŸ‡¸ðŸ‡¦</ion-option>-->
      <!--</ion-select>-->
      <!--<ion-input type="tel" class="registerInput"  placeholder="Phone"></ion-input>-->
      <!--</ion-item>-->
      <ion-item class="registerItem">
        <ion-input type="password" formControlName="formPassword" class="registerInput" placeholder="Password"></ion-input>
        <ion-icon name="key" class="registerInputIcon" item-left></ion-icon>
      </ion-item>

      <ion-label class="register-section-label" style="margin-top:3rem;">Delivery Address</ion-label>

      <ion-item class="registerItem">
        <ion-input type="text" class="registerInput" formControlName="formAddress1" placeholder="Street Address"></ion-input>
        <!--<ion-icon name="home" class="registerInputIcon" item-left></ion-icon>-->
      </ion-item>
      <ion-item class="registerItem">
        <ion-input type="text" class="registerInput" formControlName="formAddress2" placeholder="Street Address 2"></ion-input>
      </ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col style="background-color: #fff; margin-right: 0.5rem; padding:0; border-radius: 6px;" no-padding>
            <ion-input type="text" class="registerInput" disabled placeholder="Latitude"></ion-input>
          </ion-col>
          <ion-col style="background-color: #fff; padding:0; border-radius: 6px;" no-padding>
            <ion-input type="text" class="registerInput" disabled placeholder="Longitude"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>


      <ion-item class="registerItem" style="margin-top: 4rem;">
        <!--<button ion-button full clear (click)="registerUser()" class="register-button">-->
        <button ion-button full clear type="submit" class="register-button">
        <ion-icon name="person-add"></ion-icon>
        &nbsp;&nbsp;REGISTER
    </button>
      </ion-item>
    </form>
    <!--<ion-item class="registerItem">
      <ion-input type="text" class="" placeholder="Latitude"></ion-input>
      <ion-input type="text" class="" placeholder="Longitude"></ion-input>
    </ion-item>-->
  </ion-list>
</ion-content>
